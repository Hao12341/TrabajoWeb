<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <header class="header">

    <!-- Logo -->
    <a id="Logo"> <img src="images/logoGTI.svg" alt="Logo de la empresa"></a>
    <!-- Fin logo -->

    <!-- Opcion menu -->
    <img id="Icono_Menu" src="images/iconoMenu.png" alt="Icono del Menu">

    <!-- Menu -->
    <nav id="menu-principal">
        <ul>
            <li><a href="#informacion">Nosotros</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <!-- Fin menu -->

    </header>

    <!-- Eslogan -->

    <h1 id="eslogan">Nos adaptamos a tus necesidad para ofrecer las mejores soluciones</h1>

    <!-- Fin eslogan -->
    
    <!-- Icono del login -->
    <button type="submit" id="botonLogin" value="botonLogin"><a href="#">Log in</a></button>
    <!-- Fin Icono del login -->

    <!-- Log in de la pagina -->
    <form class="Login" onsubmit="#">
        <label for="usuario">Usuario</label>
        <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
        <label for="contraseña">Contraseña</label>
        <input id="contraseña" type="password" name="contraseña" placeholder="Contraseña" required>
        <button id="enviar-login" type="submit" name="Enviar">Iniciar</button>
    </form> 
    <!-- Fin Log in -->

    <!-- Información -->
    <section class="informacion" id="informacion">

        <h2>Acerca de nosotros</h2>

        <p>Informacion épica de una empresa no tan épicarda</p>

       
    </section>
    <!-- Fin información -->

    <!-- Servicios -->
    <section class="servicios" id="servicios">

        <h3>Servicios</h3>

        <p>Servicios de la empresa</p>
        
        <button id="botonServicios" type="submit" name="botonSevicios"><a href="https://www.youtube.com">Servicios</a></button>
       
    </section>
    <!-- Fin servicios -->

    <!-- Contacto --><section class="contacto" id="contacto">

        <h4>Póngase en contacto con nosotros</h4>

        <p>Telefono, mail, horarios</p>
        
       
    </section>
    <!-- Fin contacto -->

</body>
</html>
